<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="build/css/vendor.css">
    <link rel="stylesheet" href="build/css/main.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>SECOND DOCTOR Search</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Search for a Provider</h1>
        <h5>Search for a doctor in Portland, OR.<br> Data provided by the <a href="https://developer.betterdoctor.com/">Better Doctor</a> API.</h5>
      </div>
      <form id="search">
				<div class="row">
					<div class="form-group">
						<div class="row search-prompt">
							<label for="condition-search">Condition Search</label>
							<small>Search doctors by medical conditions mentioned in their profile.</small>
						</div>
						<input id="condition-search"type="text" name="condition-search" value="" placeholder="Ex. sore throat">
					</div>
				</div>
				<div class="row">
					<div class="form-group">
						<div class="row search-prompt">
							<label for="name-search">Doctor Search</label>
							<small>Search doctors by first and/or last name.</small>
						</div>
						<input id="name-search"type="text" name="name-search" value="" placeholder="Ex. Jane Smith">
					</div>
				</div>
				<button type="submit" class= "btn btn-block" name="button">Search</button>

      </form>

      <div class="results">
				<div id="output"></div>
				<div id="output1"></div>
				<div class="row">
					<div id="output2" class="col-sm-6 col-md-6 col-lg-6"></div>
					<div id="output3"class="col-sm-6 col-md-6 col-lg-6"></div>

				</div>

      </div><!-- //results -->

    </div>

  </body>
</html>
