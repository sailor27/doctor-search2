<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="build/css/vendor.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>SECOND DOCTOR Search</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Search for a Provider</h1>
        <h4>Thanks for visiting our site. Search for a doctor in your area by your condition, or by the doctor's name.</h4>
      </div>
      <form id="search">
				<div class="row">
					<div class="form-group col-lg-6">
						<label for="condition-search">Medical Condition</label>
						<input id="condition-search"type="text" name="condition-search" value="" placeholder="Ex. sore throat">
						<!-- <small>Returns first 50 doctors with the search term in any field of their profile</small> -->
					</div>
					<div class="form-group col-6">
						<label for="name-search">Name of Doctor</label>
						<input id="name-search"type="text" name="name-search" value="" placeholder="Ex. Jane Smith">
						<!-- <small>Returns first 50 doctors with the first or last name provided</small> -->
						<button type="submit" class= "btn btn-lg btn-warning" name="button">Search</button>
					</div>

				</div>
      </form>

      <div class="results">
        <div id="output"></div>
        <div id="output1"></div>
        <div id="output2"></div>


      </div>

    </div>

  </body>
</html>
